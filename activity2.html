<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Variables</title>
</head>
<body>
    <h4>JS Variables</h4>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        var a=5;
        var b=6;
        var sum=a+b;
        var name="Javascript Variables";
        document.getElementById("p1").innerHTML=name;
        document.getElementById("p2").innerHTML=sum;
    </script>
</body>
</html>
